
<!DOCTYPE html>
<html>
  <head>
    <title>ArcGIS Basemap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Load Leaflet from their CDN -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

    <!-- Load a small bit of CSS and Javascript specifcally for these demos -->


    <!-- Load Esri Leaflet -->
    <script src="lib/esri-leaflet/esri-leaflet.js"></script>

    <!-- Make the map fill the entire page -->
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var template = "<h3>{NAMELSAD}</h3><br><small>Total: {Total}</small>"

        var map = L.map('map').setView([34.649, -120.051], 10);
        var layerFS ;
      // Add ArcGIS Online Basemaps - Streets, Topographic, Gray, Gray Labels, Ocean, NationalGeographic, Imagery, ImageryLabels
      L.esri.basemapLayer("Gray").addTo(map);
        L.esri.featureLayer("http://services2.arcgis.com/OQ9Gu3NRdS1bDfrU/arcgis/rest/services/SBTracts/FeatureServer/0", {
            style: function(feature) {
                return { color: "#70ca49", weight: 2};
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup(L.Util.template(template, feature.properties))
            }
        })
    </script>
  </body>
</html>
